<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
</head>
<body>
    <label>fila: </label> <input type="text" id="filas">
    <label>columna: </label> <input type="text" id="colum">
    <button id="btn-crear" onclick='crear("filas","colum")'>Crear</button>
  
    
    <script >
        
        function crear (){
          var filas = Number(prompt("introduce el numero de filas"));
    var colum = Number(prompt("introduce el numero de columnas"));
 

    var i, j;
    var res = filas * colum;

  document.write("<table border>");
  
  for (i = 0; i < filas; i++) {
      document.write("<tr>" );

        for (j= 0; j< colum; j++) {

            document.write("<td>");

                document.write(res);

                res --;
                document.write("</td>");
        }

        document.write("</tr>"); 
  }

 
   
    

 

}




 </script>

    
</body>
</html>
